version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd ..
            - cd backend
            - npm ci
            - npx aws-cdk diff
            - npx aws-cdk deploy --outputs-file ../frontend/output.json --require-approval
              never
            - cd ../frontend
            - npm ci
            - echo "hello!"
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: '.next'
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: frontend
