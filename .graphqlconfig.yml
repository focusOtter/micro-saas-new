projects:
  Codegen Project:
    schemaPath: schema.json
    includes:
      - graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: graphql/API.ts
        docsFilePath: graphql
        region: us-east-1
        apiId: null
        frontend: javascript
        framework: react
        maxDepth: 5
extensions:
  amplify:
    version: 3
